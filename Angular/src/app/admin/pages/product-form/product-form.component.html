<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Nome do Produto</label>
      <input id="name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="price">Preço (R$)</label>
        <input id="price" type="number" formControlName="price" min="0.01" step="0.01">
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <input id="category" formControlName="category" placeholder="Ex: Alimentos, Decoração...">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="stock_qty">Estoque (Qtd)</label>
        <input id="stock_qty" type="number" formControlName="stock_qty" min="0">
      </div>
      <div class="form-group">
        <label for="weight_grams">Peso (em gramas)</label>
        <input id="weight_grams" type="number" formControlName="weight_grams" min="1">
      </div>
    </div>
    
    <div class="form-group">
      <label for="image_url">URL da Imagem</label>
      <input id="image_url" formControlName="image_url" placeholder="https://...">
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">
        {{ isEditMode ? 'Atualizar' : 'Salvar' }}
      </button>
      <a routerLink="/admin" class="btn btn-secondary">Cancelar</a>
    </div>

  </form>
</div>
