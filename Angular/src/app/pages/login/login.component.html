<div class="login-container">
  <h2>Login da ONG</h2>
  <p>
    Use (admin&#64;artesaosdobem.org / senha123) ou (admin&#64;saborcausa.org /
    senha456)
  </p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Digite o e-mail de uma das ONG's acima"
        formControlName="email"
      />
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input
        id="password"
        type="password"
        placeholder="Digite a senha de uma das ONG's acima"
        formControlName="password"
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>

  <a routerLink="/" class="btn-voltar">Voltar ao inÃ­cio</a>
</div>
